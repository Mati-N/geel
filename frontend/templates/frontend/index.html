<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="Description" content="This is a social media app I'm making to learn how to make web apps">
  <title>UNNAMED
  </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-weight: normal;
      z-index: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    .app {
      min-height: 90vh;
      width: 100vw;
      display: block;
      margin: auto;
      margin-top: 12vh;
    }

    #main {
      width: 100%;
    }

    .container {
      width: 100vw;
      position: absolute;
      margin: auto;
    }
  </style>
  {% load static %}
  <link rel="stylesheet" href="{% static 'frontend/Style/style.css' %}" />
  <link rel="stylesheet" href="{% static 'frontend/Style/bootstrap.min.css' %}" />
</head>

<body>
  <div id="root">
    <div style="opacity: 0;">...</div>
  </div>
  <script defer async src="{% static 'frontend/main.js' %}"></script>
</body>

</html>
